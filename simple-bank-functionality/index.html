<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bank Functionality</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- Header Section -->
    <!-- -------------- -->
    <header class="my-7">
        <h1 class="text-center text-5xl text-cyan-800">Simple Bank <span
                class="text-cyan-500 font-medium">Functionality</span></h1>
    </header>
    <!-- Main section -->
    <main class="my-10 container mx-auto lg:max-w-4xl px-4">
        <!-- Functionality Section -->
        <section class="flex justify-between">
            <!-- deposit , withdraw & balance -->
            <div class="text-slate-50 text-center grid grid-cols-1 gap-6">
                <!-- balance -->
                <div class="bg-blue-400 px-14 py-7 rounded-lg">
                    <h3 class="text-3xl">Balance</h3>
                    <h4 class="text-4xl font-medium">$<span id="total-balance">1200</span></h4>
                </div>
                <!-- deposit -->
                <div class="bg-green-400 px-14 py-7 rounded-lg">
                    <h3 class="text-3xl">Deposit</h3>
                    <h4 class="text-4xl font-medium">$<span id="total-deposit">00</span></h4>
                </div>
                <!-- withdraw -->
                <div class="bg-violet-400 px-14 py-7 rounded-lg">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h4 class="text-4xl font-medium">$<span id="total-withdraw">00</span></h4>
                </div>
            </div>
            <!-- Input deposit & withdraw -->
            <div>
                <!-- deposit -->
                <div class="mb-3 pl-5 pr-36 py-14 bg-green-600 rounded-xl">
                    <h3 class="text-white text-3xl pb-4">Please Deposit</h3>
                    <!-- input deposit-->
                    <div class="pl-14">
                        <input id="input-deposit" class="px-8 py-2 my-2 rounded-md " type="text"
                            placeholder="$ enter deposit ammount">
                        <button id="btn-deposit"
                            class="block px-8 py-2 bg-green-900  hover:bg-indigo-900 text-white rounded-md shadow-slate-900 drop-shadow-2xl">Deposit</button>
                    </div>
                </div>
                <!-- withdraw -->
                <div class="pl-5 pr-36 py-14 bg-violet-600 rounded-xl">
                    <h3 class="text-white text-3xl pb-4">Please Withdraw</h3>
                    <!-- input withdraw-->
                    <div class="pl-14">
                        <input id="input-withdraw" class="px-8 py-2 my-2 rounded-md " type="text"
                            placeholder="$ enter withdraw ammount">
                        <button id="btn-withdraw"
                            class="block px-8 py-2 bg-green-900 hover:bg-indigo-900 text-white rounded-md shadow-slate-900 drop-shadow-2xl">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Javascript Files -->
    <script src="js/utilites.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
